{% extends "_layout.html" %}
{% block content %}
<div class="col-lg-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Flask API Application List
                <span class="pull-right small"> {{ today }}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>API Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in context %}
                    <tr>
                        <td>{{ item }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>            
        </div>
    </div>
</div>
{% endblock %}
